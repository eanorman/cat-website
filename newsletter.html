<!DOCTYPE html>
<html>

<head>
    <title>Cat Newsletter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <nav>
        <ul id="mainmenu">
            <li><a href="index.html" id="nav">Home</a></li>
            <li><a href="newsletter.html" id="nav">Newsletter</a></li>
            <li><a href="links.html" id="nav">Links</a></li>
            <li><a href="pictures.html" id="nav">Pictures</a></li>
        </ul>
    </nav>
    <fieldset>
        <form id="form">
            <legend id="legend">Sign Up</legend>

            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">

            </div>

            <div>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <div>
                <input type="checkbox" id="signup">
                <label for="signup">Sign up for our newsletter?</label>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>

        </form>
    </fieldset>
</body>

</html>
